<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/fizzbuzz.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>FizzBuzz</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <main>
        <div class="container-nav">
            <label>MIN number: </label><input type="number" name="field"  id="minInput"  min="1" max="99">
            <label>MAX number: </label><input type="number" name="field"  id="maxInput"  min="2" max="100">
            <button id="reset-button">RESET</button>
            <button id="refresh-button">REFRESH</button>
            <!-- FizzBuzz buttons in HTML -->
            <button id="fizz-button">Fizz</button>
            <button id="buzz-button">Buzz</button>
            <button id="fizzbuzz-button">FizzBuzz</button>

            <!-- Output element -->
            <div id="output"></div>

        </div>
        <div id="container">
            
        </div>
    </main>
